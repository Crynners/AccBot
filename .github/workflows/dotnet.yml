name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  release-project:
    name: Release AccBot to GitHub Releases
    runs-on: ubuntu-latest
    needs: build
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    steps:
    - name: Download AccBot content
      uses: actions/download-artifact@v4
      with:
        name: accbot-content
    - name: Archive AccBot content
      uses: thedoctor0/zip-release@master
      with:
        type: 'zip'
        filename: 'AccBot.zip'
        exclusions: '*.bat *.ps1'
    - name: Create ZIP directory
      run: |
        mkdir ZIPFile
        mv AccBot.zip ZIPFile
        mv *.ps1 ZIPFile
        mv *.bat ZIPFile
    - name: Create ZIP Installation pack
      uses: thedoctor0/zip-release@master
      with:
        type: 'zip'
        directory: ZIPFile
        filename: 'AccBot_Installation.zip'
    - name: Create GitHub Release
      id: create-new-release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v2.0.${{ github.run_number }}
        release_name: Release v2.0.${{ github.run_number }}
        body: |
            AccBot v2.0 - .NET 10 with Isolated Azure Functions

            Changes:
            - Upgraded to .NET 10 LTS
            - Converted to Azure Functions Isolated Worker Model
            - Removed defunct exchanges (FTX, Bittrex)
            - Updated all NuGet packages to latest versions

            Installation instructions can be found in [README](https://github.com/Crynners/AccBot).
    - name: Upload asset to GitHub Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create-new-release.outputs.upload_url }}
        asset_path: ./ZIPFile/AccBot_Installation.zip
        asset_name: AccBot_Installation.zip
        asset_content_type: application/zip


  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
        dotnet-quality: 'preview'
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -c release
    - name: Upload AccBot content
      uses: actions/upload-artifact@v4
      with:
        name: accbot-content
        path: CryptoBotFunction/bin/Release/net10.0
